<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disha - Real Time Chat Application</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <!-- title div start -->
    <div class="title_div">
        <h1 class="title_h1">Disha - Real Time Chat Application</h1>
        <img src="assets/images/disha.png" alt="Disha" class="disha_img">
    </div>
    <hr class="hr_title">
    <!-- title div end -->

    <!-- chat div start -->
    <div class="chat_div">
        <div class="left">
            <p>Hello, I am Jarvis</p>
        </div>
        <div class="right">
            <p>Disha this side</p>
        </div>
    </div>
    <!-- message div -->
    <div class="message_div">
        <input type="text" name="" id="message" placeholder="Write a message..." class="text_send">
        <button id="send_btn">Send</button>
    </div>
    <!-- chat div end -->
    <script src="src/js/script.js"></script>
</body>

</html>
